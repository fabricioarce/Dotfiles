[colors]
; Colores de texto
text-dark = #F2F2F2  ; Texto oscuro (gris claro)
text-medium = #1A1A40 ; Texto medio (azul marino oscuro)
text-light = #1E1E76  ; Texto claro (azul profundo)

; Colores principales
primary = #707FF5     ; Color primario (Cornflower Blue)
secondary = #F2A1F2   ; Color secundario (Lavender Pink)
highlight = #A195F9   ; Color de resalto (Portage)

; Colores de fondo
background-main = #1E1E76 ; Fondo principal (Lucky Point)
background-secondary = #4B4BC3 ; Fondo secundario (Indigo)
background-alternative = #F2A1F2 ; Fondo alternativo (Lavender Pink)

; Colores de bordes y detalles
border-dark = #1A1A40 ; Borde oscuro (azul marino oscuro)
border-light = #A195F9 ; Borde claro (Portage)

; Colores de estado
success = #A6D785  ; Verde pastel suave (éxito/confirmación)
warning = #FF6B6B  ; Rojo suave (error/advertencia)
